<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detector In Shadows</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/28e3060a5c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <div class="top">
      <h1><img src="" /><i class="fa-solid fa-cube"></i> Object Detector in Shadows</h1>
    </div>
    <div class="mid">
      <div class="side">
        <h2>01 Upload Your Image</h2>
        <p>
          The Vehicles (such as cars), Airplanes, and Ship in the uploaded image will be detected.
        </p>
        <div>
          <div>
            <script
              class="jsbin"
              src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
            ></script>
            <div class="file-upload">
              <div class="image-upload-wrap">
                <input
                  class="file-upload-input"
                  type="file"
                  onchange="readURL(this);"
                  accept="image/*"
                />
                <div class="drag-text">
                  <h3>Upload your input from your computer</h3>
                </div>
              </div>
              <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                  <button
                    type="button"
                    onclick="removeUpload()"
                    class="remove-image"
                  >
                    Remove Image</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="side" id="display">
        <img
          class="additional-image"
          alt="additional image"
          style="display: none"
        />
      </div>
    </div>
    <div class="bot">
      <button>Proceed</button>
    </div>

    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            $(".image-upload-wrap").hide();

            $(".file-upload-image").attr("src", e.target.result);
            $(".file-upload-content").show();

            $(".image-title").html(input.files[0].name);
            $(".additional-image").attr("src", e.target.result).show();
          };

          reader.readAsDataURL(input.files[0]);
        } else {
          removeUpload();
        }
      }

      function removeUpload() {
        $(".file-upload-input").replaceWith($(".file-upload-input").clone());
        $(".file-upload-content").hide();
        $(".image-upload-wrap").show();
        $(".additional-image").attr("src", "").hide();
      }
      $(".image-upload-wrap").bind("dragover", function () {
        $(".image-upload-wrap").addClass("image-dropping");
      });
      $(".image-upload-wrap").bind("dragleave", function () {
        $(".image-upload-wrap").removeClass("image-dropping");
      });
    </script>
  </body>
</html>
