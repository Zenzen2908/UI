<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detector In Shadows</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="icon">
            <i class="fas fa-cube"></i>
        </div>
        <h1>Object Detector In Shadows</h1>
        <div class="side-box"></div>
    </div>
    <h2>01 Upload Your Image</h2> 
    <h3>The vehicles such as Jeepneys, Private Cars and Trucks occluded by shadows <br>
        in the uploaded image will be detected.</h3>
    <div class="container">
     <div class="dashed-box">
        <div class="inner-dashed-box"></div> 
        <label for="file-upload" class="upload-label">
            <i class="fas fa-upload"></i>
            Upload your image from your computer 
        </label>
    </div>
    <div class="container-box"></div>
    <div class="side-box"></div>
<button class="proceed-button">Proceed</button>
</body>
</html>
